    <div class="site-wrapper">

      <div class="site-wrapper-inner">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- jQuery and site logic -->

    <script>
$(document).ready(function(){
        var timer;
        var fadingIn = false;
        $("html").mousemove(function() {
                if (!fadingIn) {
                        $('div.site-wrapper:visible').stop().animate({opacity: 1}, 100, function() { fadingIn = false; });
                        fadingIn = true;
                }

                if (timer) {
                        clearTimeout(timer);
                }
                timer = setTimeout(function() {
                        fadingIn = false;
                        $('div.site-wrapper').stop().animate({opacity: 0}, 1000);
                }, 1000)
        })
});

    </script>
  </body>
